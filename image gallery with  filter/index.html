<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Adesh Cars</title>
</head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="BMW">BMW</span>
        <span class="item" data-name="Audi">Audi</span>
        <span class="item" data-name="Mercedes">Mercedes</span>
        <span class="item" data-name="Tata">Tata</span>
        <span class="item" data-name="Lamborgini">Lamborgini</span>
      </div>
    </nav>
   
    <div class="gallery">
       <div class="image" data-name="BMW"><span><img src="image1.jpeg" alt=""></span></div> 
       <div class="image" data-name="BMW"><span><img src="image2.jpeg" alt=""></span></div> 
       <div class="image" data-name="BMW"><span><img src="image3.jpeg" alt=""></span></div> 
       <div class="image" data-name="BMW"><span><img src="image4.jpeg" alt=""></span></div> 
       <div class="image" data-name="Audi"><span><img src="audi1.jpeg" alt=""></span></div> 
       <div class="image" data-name="Audi"><span><img src="audi2.jpeg" alt=""></span></div> 
       <div class="image" data-name="Audi"><span><img src="audi3.jpeg" alt=""></span></div> 
       <div class="image" data-name="Mercedes"><span><img src="mer1.jpeg" alt=""></span></div> 
       <div class="image" data-name="Mercedes"><span><img src="mer2.jpeg" alt=""></span></div> 
       <div class="image" data-name="Mercedes"><span><img src="mer3.jpeg" alt=""></span></div> 
       <div class="image" data-name="Tata"><span><img src="tata1.jpeg" alt=""></span></div>
       <div class="image" data-name="Tata"><span><img src="tata2.jpeg" alt=""></span></div> 
       <div class="image" data-name="Tata"><span><img src="tata3.jpeg" alt=""></span></div> 
       <div class="image" data-name="Lamborgini"><span><img src="lam1.jpeg" alt=""></span></div> 
       <div class="image" data-name="Lamborgini"><span><img src="lam2.jpeg" alt=""></span></div> 
    </div>
  </div>
 
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script> 

</body>
</html>
